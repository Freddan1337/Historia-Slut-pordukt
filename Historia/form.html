
<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="form.css">

    <title>Form-exempel</title>
</head>
<body>
   <form>
    <fieldset class="message-box">
        <legend>Skicka meddelande</legend>
        
        <label for="email">E-Post:</label>   
        <input type="email" class="post" name="email" id="email" required>
    
        <label for="text">Namn:</label>
        <input type="text" class="namnruta" name="text" id="text" required>

        <label for="message">Meddelande:</label>
        <textarea namn="message" id="message" cols="50" rows="4"></textarea> 
        
        <input type="submit" class="btn-send" id="send" name="send">
 
    </fieldset>


</form>
</body>
</html>
